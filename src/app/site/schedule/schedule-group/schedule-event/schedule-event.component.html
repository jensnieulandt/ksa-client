<mat-card>
  <mat-card-title [innerHTML]="event.title"></mat-card-title>
  <mat-card-subtitle>
    <span *ngIf="!startEqualsEnd && event.allDay != 1">{{event.start | date:'dd MMMM yyyy'}} - {{event.start | date:"HH:mm"}} uur | {{event.end | date:'dd MMMM yyyy'}} - {{event.end | date:"HH:mm"}} uur</span>
    <span *ngIf="!startEqualsEnd && event.allDay == 1">{{event.start | date:'dd MMMM yyyy'}}</span>
    <span *ngIf="startEqualsEnd">{{event.start | date:'dd MMMM yyyy'}} | {{event.start | date:"HH:mm"}} uur - {{event.end | date:"HH:mm"}} uur</span>
  </mat-card-subtitle>
  <mat-card-content [innerHTML]="event.description"></mat-card-content>
  <img style="width: 200px;" mat-card-image *ngFor="let image of images" [src]="image.path">
</mat-card>
